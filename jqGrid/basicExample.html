<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> jqGrid - Experiment</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />

    <script src="js/jquery-1.7.js" type="text/javascript"></script>
    <script src="js/i18n/grid.locale-pt.js" type="text/javascript"></script>
    <script src="js/jquery.jqGrid.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#grid_id").jqGrid({
                url:'http://jshandson.dev/jqGrid/grid.php',
                datatype: 'xml',
                mtype: 'GET',
                colNames:['Id','Cidade'],
                colModel :[
                    {name:'id', index:'id', width:55},
                    {name:'city', index:'city', width:200},
                ],
                pager: '#pager',
                rowNum:10,
                rowList:[10,20,30],
                sortname: 'id',
                sortorder: 'desc',
                viewrecords: true,
                caption: 'My first grid'
            });
        });
    </script>

    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
    </style>

</head>
<body>
    <table id="grid_id"><tr><td></td></tr></table>
    <div id="pager"></div>
</body>
</html>
